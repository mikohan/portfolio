{% extends "base.html" %}

{% block title %}My amazing blog{% endblock %}

{% block content %}
<h1 class="text-center">Ths is a blog</h1>
<h2>Latest posts</h2>
<hr/>
{% for blog in blogs.all %}

<a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
<small>{{ blog.pub_date_pretty }}</small>
<br>
<img src="{{ blog.image.url }}" class="img-fluid mb-3" height="500" width="500">
<p>{{ blog.cut }}</p>

{% endfor %}
{% endblock %}
